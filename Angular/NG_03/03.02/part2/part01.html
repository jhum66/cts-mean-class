<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
<script>
function ContactsCtrl( $scope ) {
	$scope.people = [
		{name:'Manjunath',phones:['555-1212']},
		{name:'Hariprasad',phones:['555-2323','555-7575']},
		{name:'Divya',phones:['555-3434']}
	];
}
function PersonCtrl( $scope ) {
	$scope.hide = function() {
		$scope.person.show_phones1=true;
	}
	$scope.show = function() {
		$scope.person.show_phones1=false;
	}
}
</script>
</head>
<body ng-controller="ContactsCtrl">
<div ng-repeat="person in people" ng-controller="PersonCtrl">
{{person.name}}
(
<a href="#" ng-click="hide()" ng-hide="person.show_phones1">Show</a>
<a href="#" ng-click="show()" ng-show="person.show_phones1">Hide</a>
)
<div style="margin-left:50px;" ng-show="person.show_phones1">
	<div ng-repeat="phone in person.phones">{{phone}}</div>
</div>
</div>
</body>
</html>
