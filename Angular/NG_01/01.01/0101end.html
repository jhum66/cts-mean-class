<html ng-app>
	<head>
		<title>This is my first Angular JS Code</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>
	<body>
		<p>
			Enter Price: </br>
			<input type="number" size="10" placeholder="Enter Price" ng-model="price"/>
		</p>
		<p>
			The price of item in USD (default currency): {{price | currency}}
		</p>
	</body>
</html>
