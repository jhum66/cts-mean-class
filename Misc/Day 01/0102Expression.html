<html ng-app ng-model="val1=12;val2=13">
	<head>
		<title>This is my first Angular Expression Code</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>
	<body>
		<p>
			Value 1 is {{val1}} <br />
			Value 2 is {{val2}} <br />
			Total of values is {{val1+val2 | currency}} <br />
		</p>
	</body>
</html>
